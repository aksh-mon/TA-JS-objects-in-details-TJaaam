<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; ">
    
    <!-- Form -->
    <div>
     <h1 style="text-align: center;"> üìòMy<strong style="color: blue;">Book</strong>List</h1>
     <div style="display: grid; 
     grid-template-columns: 1fr; gap: .5rem;
     padding: 1rem;
     border: 2px solid rgb(0, 0, 0,0.1);
     "
     >
    <label for=""> Title</label>
     <input style="height: 2rem;" type="text" id="title" >
     <label for=""> Author</label>
     <input style="height: 2rem;" type="text" id="author">
     <label for=""> ISBN#</label>
     <input style="height: 2rem;" type="text" id="isbn">
     <button id="btn"
     style="height: 2.5rem; 
     background-color: rgba(20, 60, 218, 0.721);
     outline: none; border: none;
     color: white;
     margin-top: 1rem;
     " 
     
     onkeydown="this.style.backgroundColor = 'blue'" ;
     onkeyup="this.style.backgroundColor = 'green'" ;
     > 
     
     Add Button
    </button>
    
    </div>

   </div>
<!-- Table -->
   <table style="background-color: rgb(39, 39, 234,0.5);  width: 100%; margin-top: 1rem; padding: .5rem;">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
        </tr>
    </thead>
    <tbody id="bookList" style="background-color: white; text-align: center;">
    </tbody>
</table>
<script>
    class Book {
            constructor(title, author, isbn) {
                this.title = title;
                this.author = author;
                this.isbn = isbn;
            }
        }

        class BookList {
            constructor() {
                this.books = [];
            }

            addBook(book) {
                this.books.push(book);
            }

            removeBook(isbn) {
                this.books = this.books.filter(book => book.isbn !== isbn);
            }

            displayBooks() {
                const bookList = document.getElementById('bookList');
                bookList.innerHTML = '';

                this.books.forEach(book => {
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${book.title}</td>
                        <td>${book.author}</td>
                        <td>${book.isbn}</td>
                        <td><button class="deleteBtn" data-isbn="${book.isbn}">‚ùå</button></td>
                    `;

                    bookList.appendChild(newRow);
                });

                const deleteButtons = document.querySelectorAll('.deleteBtn');
                deleteButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const isbn = button.getAttribute('data-isbn');
                        this.removeBook(isbn);
                        this.displayBooks();
                    });
                });
            }
        }

        let addBtn = document.getElementById('btn');
        let titleInput = document.getElementById('title');
        let authorInput = document.getElementById('author');
        let isbnInput = document.getElementById('isbn');
        let bookListInstance = new BookList();

        addBtn.addEventListener('click', () => {
            let title = titleInput.value;
            let author = authorInput.value;
            let isbn = isbnInput.value;

            if (title && author && isbn) {
                let newBook = new Book(title, author, isbn);
                bookListInstance.addBook(newBook);
                bookListInstance.displayBooks();
                clearInputs();
            }
        });

        function clearInputs() {
            titleInput.value = '';
            authorInput.value = '';
            isbnInput.value = '';
        }

</script>

</body>
</html>
